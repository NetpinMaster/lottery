    <style data-id="immersive-translate-input-injected-css">
        .immersive-translate-input {
            position: absolute;
            top: 0;
            right: 0;

            bottom: 0;
            z-index: 2147483647;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .immersive-translate-attach-loading::after {
            content: " ";

            --loading-color: #f78fb6;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: block;
            margin: 12px auto;
            position: relative;
            color: white;
            left: -100px;
            box-sizing: border-box;
            animation: immersiveTranslateShadowRolling 1.5s linear infinite;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-2000%, -50%);
            z-index: 100;
        }

        .immersive-translate-loading-spinner {
            vertical-align: middle !important;
            width: 10px !important;
            height: 10px !important;
            display: inline-block !important;
            margin: 0 4px !important;
            border: 2px rgba(221, 244, 255, 0.6) solid !important;
            border-top: 2px rgba(0, 0, 0, 0.375) solid !important;
            border-left: 2px rgba(0, 0, 0, 0.375) solid !important;
            border-radius: 50% !important;
            padding: 0 !important;
            -webkit-animation: immersive-translate-loading-animation 0.6s infinite linear !important;
            animation: immersive-translate-loading-animation 0.6s infinite linear !important;
        }

        @-webkit-keyframes immersive-translate-loading-animation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(359deg);
            }
        }

        @keyframes immersive-translate-loading-animation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }

        .immersive-translate-input-loading {
            --loading-color: #f78fb6;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: block;
            margin: 12px auto;
            position: relative;
            color: white;
            left: -100px;

            0% {

                box-shadow: 100px 0 var(--loading-color), 0px 0 rgba(255, 255, 255, 0),

            25% {
                box-shadow: 110px 0 var(--loading-color), 100px 0 var(--loading-color),
                    0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0);
            }

            36% {
                box-shadow: 120px 0 var(--loading-color), 110px 0 var(--loading-color),
                    100px 0 var(--loading-color), 0px 0 rgba(255, 255, 255, 0);
            }

            50% {
                box-shadow: 130px 0 var(--loading-color), 120px 0 var(--loading-color),

            62% {

            }

            75% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0),

            }

            87% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0),

        .weui-tabbar {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            position: absolute;
            z-index: 500;
            bottom: 0;
            width: 100%;
            background-color: #F7F7FA;
        }

        .weui-tabbar:before {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            height: 1px;
            border-top: 1px solid #C0BFC4;
            color: #C0BFC4;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }

        .weui-tabbar__item {
            display: block;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            padding: 5px 0 0;
            font-size: 0;
            color: #999999;
            text-align: center;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .weui-tabbar__item.weui-bar__item_on .weui-tabbar__icon,
        .weui-tabbar__item.weui-bar__item_on .weui-tabbar__icon>i,

            color: #09BB07;

            display: inline-block;
            width: 27px;
            height: 27px;

        .weui-tabbar__icon>i {
            font-size: 24px;
            color: #999999;
        }

        .weui-tabbar__icon img {

            height: 100%;
        }

        .weui-tabbar__label {
            text-align: center;
            color: #999999;
            font-size: 10px;
            line-height: 1.8;
        }

        .weui-tab {
            position: relative;
            height: 100%;
        }

        .weui-tab__panel {
            box-sizing: border-box;
            height: 100%;
            padding-bottom: 50px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .weui-tab__content {
            display: none;
        }

        .vux-reddot,
        .vux-reddot-border,
        .vux-reddot-s {
            position: relative;
        }

        .vux-reddot:after,
        .vux-reddot-border:after,
        .vux-reddot-s:after {
            content: '';
            position: absolute;
            display: block;
            width: 0.5rem;
            height: 0.5rem;
            background-color: #f74c31;
            border-radius: 0.3125rem;
            right: -0.1875rem;
            top: -0.1875rem;
            background-clip: padding-box;
        }

        .vux-reddot-border:before {
            content: '';
            position: absolute;
            display: block;
            width: 0.5rem;
            height: 0.5rem;
            background-color: #fff;
            border-radius: 0.3125rem;
            right: -0.25rem;
            top: -0.25rem;
            background-clip: padding-box;
            padding: 0.0625rem;
        }

        .vux-reddot-s:after {
            width: 0.375rem;
            height: 0.375rem;
            top: -0.3125rem;
            right: -0.3125rem;
        }

        .weui-tabbar__icon {
            position: relative;

        .weui-tabbar__icon>sup {

        .vux-fade-leave-to {
            opacity: 0;

        .vux-dialog-enter-active {
            -webkit-animation: vux-dialog-in 0.5s;
            animation: vux-dialog-in 0.5s;
        }

        .vux-dialog-leave-active {
            -webkit-animation: vux-dialog-out 0.3s;
            animation: vux-dialog-out 0.3s;
        }

        @-webkit-keyframes vux-dialog-in {
            0% {
                -webkit-transform: scale(1.185);
                transform: scale(1.185);
                opacity: 0;
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes vux-dialog-in {
            0% {
                -webkit-transform: scale(1.185);
                transform: scale(1.185);
                opacity: 0;
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }

        @-webkit-keyframes vux-dialog-out {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(0.85);
                transform: scale(0.85);
                opacity: 0;

                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;

                transform: scale(0.85);
                opacity: 0;
            }

        .vux-fade-enter-active,
        .vux-fade-leave-active {
            opacity: 1;
            -webkit-transition: opacity linear 0.2s;
            transition: opacity linear 0.2s;
        }

        .vux-fade-enter,
        .vux-fade-leave-to {
            opacity: 0;
        }

        .vux-dialog-enter-active {
            -webkit-animation: vux-dialog-in 0.5s;
            animation: vux-dialog-in 0.5s;
        }

        .vux-dialog-leave-active {
            -webkit-animation: vux-dialog-out 0.3s;
            animation: vux-dialog-out 0.3s;
        }

        @-webkit-keyframes vux-dialog-in {
            0% {
                -webkit-transform: scale(1.185);
                transform: scale(1.185);
                opacity: 0;
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes vux-dialog-in {
            0% {
                -webkit-transform: scale(1.185);
                transform: scale(1.185);
                opacity: 0;
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }

        @-webkit-keyframes vux-dialog-out {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(0.85);
                transform: scale(0.85);
                opacity: 0;
            }
        }

        @keyframes vux-dialog-out {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);

        .weui-dialog {
            position: fixed;
            display: table;
            z-index: 5000;
            width: 80%;
            max-width: 300px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background-color: #FFFFFF;
            text-align: center;
            border-radius: 3px;
            overflow: hidden;
        }

        .weui-dialog__hd {
            padding: 1.3em 1.6em 0.5em;
        }

        .weui-dialog__hd.with-no-content {
            padding: 1.7em 1.6em;
        }

        .weui-dialog__title {
            font-weight: 400;
            font-size: 18px;
        }

        .weui-dialog__bd {
            padding: 0 1.6em 0.8em;
            min-height: 40px;
            font-size: 15px;
            line-height: 1.3;
            word-wrap: break-word;
            word-break: break-all;
            color: #999999;
        }

        .weui-dialog__bd:first-child {
            padding: 2.7em 20px 1.7em;
            color: #353535;
        }

        .weui-dialog__ft {
            position: relative;
            line-height: 48px;
            font-size: 18px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
        }

        .weui-dialog__ft:after {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            height: 1px;
            border-top: 1px solid #D5D5D6;
            color: #D5D5D6;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }

        .weui-dialog__btn {
            display: block;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            color: #3CC51F;
            text-decoration: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            position: relative;
        }

        .weui-dialog__btn:active {
            background-color: #EEEEEE;
        }

        .weui-dialog__btn:after {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            bottom: 0;
            border-left: 1px solid #D5D5D6;
            color: #D5D5D6;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleX(0.5);
            transform: scaleX(0.5);
        }

        .weui-dialog__btn:first-child:after {
            display: none;
        }

        .weui-dialog__btn_default {
            color: #353535;
        }

        .weui-dialog__btn_primary {
            color: #0BB20C;
        }

        .weui-dialog__btn_warn {
            color: #E64340;
        }

        .weui-skin_android .weui-dialog {
            text-align: left;
            box-shadow: 0 6px 30px 0 rgba(0, 0, 0, 0.1);
        }

        .weui-skin_android .weui-dialog__title {
            font-size: 21px;
        }

        .weui-skin_android .weui-dialog__hd {
            text-align: left;
        }

        .weui-skin_android .weui-dialog__bd {
            color: #999999;
            padding: 0.25em 1.6em 2em;
            font-size: 17px;
            text-align: left;
        }

        .weui-skin_android .weui-dialog__bd:first-child {
            padding: 1.6em 1.6em 2em;
            color: #353535;
        }

        .weui-skin_android .weui-dialog__ft {
            display: block;
            text-align: right;
            line-height: 42px;
            font-size: 16px;
            padding: 0 1.6em 0.7em;
        }

        .weui-skin_android .weui-dialog__ft:after {
            display: none;
        }

        .weui-skin_android .weui-dialog__btn {
            display: inline-block;
            vertical-align: top;
            padding: 0 .8em;
        }

        .weui-skin_android .weui-dialog__btn:after {
            display: none;
        }

        .weui-skin_android .weui-dialog__btn:active {
            background-color: rgba(0, 0, 0, 0.06);
        }

        .weui-skin_android .weui-dialog__btn:visited {
            background-color: rgba(0, 0, 0, 0.06);
        }

        .weui-skin_android .weui-dialog__btn:last-child {
            margin-right: -0.8em;
        }

        .weui-skin_android .weui-dialog__btn_default {
            color: #808080;
        }

        @media screen and (min-width: 1024px) {
            .weui-dialog {
                width: 35%;
            }
        }

<script>
    $(".left-arrow").on("click", function () {
        window.history.back();
    })
    $(".vux-tab-item").on("click", function () {
        $(this).addClass("vux-tab-selected").siblings().removeClass("vux-tab-selected");
        $(this).attr('style', 'border-width: 3px; border-color: rgb(232, 176, 67); font-size: 16px; color: rgb(232, 176, 67);')
        $(this).siblings().attr('style', 'border-width: 3px; border-color: rgb(232, 176, 67); font-size: 16px;')

        // 切换表单
        if ($(this).text().indexOf('修改登录密码') >= 0) {
            $("#login-form").show();
            $("#trans-form").hide();
        } else {
            $("#login-form").hide();
            $("#trans-form").show();
        }
    })
</script>
