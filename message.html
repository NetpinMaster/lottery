            0% {
                -webkit-transform: scale(1.185);
                transform: scale(1.185);
                opacity: 0;

                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }

            0% {
                -webkit-transform: scale(1.185);
                transform: scale(1.185);

                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }

        @-webkit-keyframes vux-dialog-out {

                transform: scale(1);
                opacity: 1;

                transform: scale(0.85);
